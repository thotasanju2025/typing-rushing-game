<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <title>Typing Rush Game</title>
        <link rel = "stylesheet" href = "style.css" />
    </head>
    <body>
        <div class = "game-container">
            <h1>Typing Rush</h1>
            <p id="word"></p>
            <p id="instructions" >Type the words as fast as you can before time runs out!</p>

            <label for="topic-select">Choose Topic:</label>
            <select id="topic-select">
                <option value="programming">Programming</option>
                <option value="animals">Animals</option>
                <option value="food">Food</option>
                <option value="colors">Colors</option>
                <option value="constellations">Constellations</option>
                <option value="sports">Sports</option>
                <option value="countries">Countires</option>
                <option value="captials">Capitals</option>
                <option value="carnames">Car Names</option>
                <option value="landmarks">Landmarks</option>
            </select>
            <br><br>

            <label for="time-select">Choose Time:</label>
            <select id="time-select" >
                <option value = "30" >30s</option>
                <option value = "60" >60s</option>
                <option value = "90" >90s</option>
            </select>
            <br><br>

            <button id="start-btn" >Start Game</button>
            <input type = "text" id = "input" placeholder = "Start typing..." disabled />
            
            <p id = "score">Score: 0</p>
            <p id = "time">Time: 10</p>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
